<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC.</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header class="cabeca">
        <h1 class="cabeca-tit">Calcule seu IMC.</h1>
        <p><strong>IMC</strong> significa <strong>Índice de Massa Corporal</strong> e trata-se de uma medida do peso de cada pessoa, sendo uma relação entre a <strong>massa da pessoa</strong> e <strong>a sua altura</strong> ao quadrado.</p>
    </header>
    <main class="dados">
        <section class="dados-sessao">
            <div class="dados-massa">
                <label for="ialtura">Peso: </label>
                <input type="number" name="peso" id="ipeso" placeholder="Seu peso Ex: 65" required> Kg
                
            </div>
            <div class="dados-altura">
                <label for="ialtura">Altura: </label>
                <input type="number" name="altura" id="ialtura" placeholder="Altura cm Ex: 1.70" required> cm
            </div>
            <input type="button" value="Calcular" class="botao" onclick="calcular()">
        </section>
        <div id="res" class="resultado">
            Seu IMC é : 
        </div>
    </main>
    <footer class="rodape">
        <p class="rodape-txt">Criado por: <a href="https://github.com/arrudarone" target="_blank" rel="external">©RoneArruda</a></p>
    </footer>
    <script src="javascript/javascript.js"></script>
</body>
</html>
